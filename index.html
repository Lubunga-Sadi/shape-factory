<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="sadi">
    <meta name="description" content="">
    <meta name="keywords" content="html, css, web development, javascript">
    <title>Shape Factory</title>
    <link rel="icon" href="./assets/img/fav-img.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="container">

        <div class="options flex gap">
          <select class="shapes">
            <option>Square</option>
            <option>Circle</option>
          </select>
          <select class="color">
            <option>Blue</option>
            <option>Green</option>
            <option>Orange</option>
            <option>Pink</option>
            <option>Purple</option>
          </select>
          <input type="button" value="Create">
        </div>

        <div class="output">
          <div class="blue square"></div>
          <div class="green square"></div>
          <div class="orange square"></div>
          <div class="pink square"></div>
          <div class="purple square"></div>
          <div class="blue circle"></div>
          <div class="green circle"></div>
          <div class="orange circle"></div>
          <div class="pink circle"></div>
          <div class="purple circle"></div>
        </div>
      </div>
    </main>
  </body>
</html>
